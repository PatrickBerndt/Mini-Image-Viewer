<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Image Viewer</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body onload="init()">


    <div class="w-100 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div id="card" class="card" style="width: 25rem;">
            <div class="position-relative">
                <img id="image" src="" class="card-img-top border rounded" style="height: 20rem;">
                <div id="bubbles" class="bubbles-box d-flex gap-1 position-absolute bottom-1 start-50 translate-middle"></div>
            </div>
            <div id="thumbnails" class="overflow-auto d-flex flex-row"></div>
        </div>
    </div>

    
</body>
</html>
